<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DOM Manipulation â€” Live Exercise</title>
  <style>
    :root {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.5;
      --primary-color: #FF6B6B;
      --secondary-color: #4ECDC4;
      --bg-color: #1A1A1D;
      --card-bg: #2E2E3A;
      --text-color: #F0F0F0;
    }

    body {
      max-width: 900px;
      margin: 32px auto;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    h1, h2, h3 {
      color: var(--primary-color);
      font-family: 'Poppins', sans-serif;
    }

    p {
      color: var(--text-color);
      font-size: 1.1rem;
    }

    button {
      background-color: var(--secondary-color);
      color: var(--bg-color);
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      background-color: var(--primary-color);
      transform: scale(1.05);
    }

    .card {
      background-color: var(--card-bg);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>DOM Manipulation Exercise</h1>
  
  <div class="card">
    <p>This is a sample card. You can manipulate this using JavaScript.</p>
    <button onclick="changeText()">Click Me</button>
  </div>

  <script>
    function changeText() {
      const card = document.querySelector('.card p');
      card.textContent = "Text has been changed!";
    }
  </script>
</body>
</html>
