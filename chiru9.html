<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Car Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #gameArea {
      position: relative;
      width: 300px;
      height: 500px;
      background: #222;
      border: 4px solid #fff;
      overflow: hidden;
    }
    .car {
      position: absolute;
      width: 50px;
      height: 80px;
      bottom: 20px;
      background: red;
      left: 125px;
      border-radius: 5px;
    }
    .enemy {
      position: absolute;
      width: 50px;
      height: 80px;
      background: yellow;
      top: -100px;
      left: 125px;
      border-radius: 5px;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="score">Score: 0</div>
    <div class="car" id="playerCar"></div>
    <div class="enemy" id="enemyCar"></div>
  </div>

  <script>
    const playerCar = document.getElementById("playerCar");
    const enemyCar = document.getElementById("enemyCar");
    const scoreDisplay = document.getElementById("score");
    const gameArea = document.getElementById("gameArea");

    let score = 0;
    let gameOver = false;
    let playerX = 125;
    const moveSpeed = 5;
    const enemySpeed = 4;

    // Move player car
    document.addEventListener("keydown", (e) => {
      if (gameOver) return;
      if (e.key === "ArrowLeft" && playerX > 0) playerX -= moveSpeed;
      if (e.key === "ArrowRight" && playerX < 250) playerX += moveSpeed;
      playerCar.style.left = playerX + "px";
    });

    // Move enemy car downward
    let enemyY = -100;
    function moveEnemy() {
      if (gameOver) return;
      enemyY += enemySpeed;
      if (enemyY > 500) {
        enemyY = -100;
        enemyCar.style.left = Math.floor(Math.random() * 250) + "px";
        score++;
        scoreDisplay.textContent = "Score: " + score;
      }
      enemyCar.style.top = enemyY + "px";

      // Collision detection
      const playerRect = playerCar.getBoundingClientRect();
      const enemyRect = enemyCar.getBoundingClientRect();

      if (
        playerRect.left < enemyRect.right &&
        playerRect.right > enemyRect.left &&
        playerRect.top < enemyRect.bottom &&
        playerRect.bottom > enemyRect.top
      ) {
        gameOver = true;
        alert("ðŸ’¥ Game Over! Your score: " + score);
        window.location.reload(); // restart the game
      }

      requestAnimationFrame(moveEnemy);
    }

    moveEnemy();
  </script>
</body>
</html>
